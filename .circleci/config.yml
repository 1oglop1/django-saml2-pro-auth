# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          command: |
            sudo apt-get install libxmlsec1 xmlsec1 libxmlsec1-openssl libxmlsec1-dev
      - run:
          command: |
            pip install virtualenv
            virtualenv venv
      - run:
          command: |
            . venv/bin/activate
            pip install coverage
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run --source src/django_saml2_pro_auth setup.py test
      - run:
          name: run coveralls
          command: |
            . venv/bin/activate
            coveralls
      - run:
          name: run report
          command: |
            . venv/bin/activate
            coverage html -d ./test-reports/ 

      - store_artifacts:
          path: test-reports
          destination: test-reports
